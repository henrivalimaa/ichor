<div class="login">
	<div class="login-header text-center">
		<h1 class="text-center">ICHOR</h1>
		<small>Manage and build</small>
	</div>
	<div class="login-form">
		<div class="login-input">
			<input type="email" placeholder="username/email" class="text-center" ng-model="$ctrl.credentials.username">
		</div>
		<div class="login-input">
			<input type="password" placeholder="password" class="text-center" ng-model="$ctrl.credentials.password">
		</div>
		<div ng-if="$ctrl.loginError" class="login-error">
			<p class="text-center alert">Wrong credentials</p>
		</div>
		<div class="login-input">
			<button class="btn btn-primary" ng-click="$ctrl.login();">Login</button>
		</div>
		<div class="login-input text-center">
			<a href="#/">Have you forgotten your password?</a>
		</div>
	</div>
</div>
